<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Local & Session Storage</title>
</head>
<body>
  <div class="container">
    <h1>Local Storage 🥷🏻</h1>
    <p data-testid="local-storage-text" class="local-storage-text">It's from local storage</p>
    <button class="local-storage-button">Click me!</button>
    <h1>Session Storage 🤡</h1>
    <p data-testid="session-storage-text" class="session-storage-text">It's from session storage</p>
    <button class="session-storage-button">Click me!</button>
  </div>
</body>
<script src="script.js"></script>
</html>
