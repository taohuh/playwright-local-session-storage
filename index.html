<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Local & Session Storage</title>
</head>
<body>
  <div class="container">
    <h1>Local Storage 🥷🏻</h1>
    <div data-testid="local-storage-container">
      It's from local storage:
      <p class="local-storage-text"></p>
    </div>
    <h1>Session Storage 🤡</h1>
    <div data-testid="session-storage-container">
      It's from session storage:
      <p class="session-storage-text"></p>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
